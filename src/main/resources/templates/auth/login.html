<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fbf6ee;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .card {
            width: 420px;
            background: #fff9f3;
            border-radius: 18px;
            padding: 36px 32px;
            box-shadow: 0 6px 30px rgba(20,20,20,0.06);
        }

        h1 {
            text-align: center;
            margin: 0 0 18px;
            font-weight: 700;
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display:block;
            margin-bottom:8px;
            font-weight:600;
            font-size:14px;
            color:#333;
        }

        input[type="email"],
        input[type="password"] {
            width:100%;
            padding:14px 16px;
            border-radius: 20px;
            border: none;
            background: #cfdcb0; /* soft green */
            outline: none;
            box-sizing: border-box;
            font-size:14px;
        }

        .btn {
            width:100%;
            padding:12px 14px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight:700;
            margin-top:8px;
        }

        .btn-primary { background:#6b9b54; color:white; }
        .muted { color:#666; font-size:13px; text-align:center; margin-top:12px; }
        .alert { padding:10px 12px; border-radius:10px; margin-bottom:12px; text-align:center; }
        .alert-success { background:#e9f7ec; color:#216b30; }
        .alert-danger { background:#fdecea; color:#921b1b; }
        .link { text-decoration:none; color:#6b9b54; font-weight:600; }
    </style>
</head>
<body>
<div class="card">
    <h1>Вхід</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div th:if="${param.error}" class="alert alert-danger">
        <p style="margin:0">Неправильна пошта або пароль</p>
    </div>

    <div th:if="${param.logout}" class="alert" style="background:#eef6ff;color:#0b54a0;">
        <p style="margin:0">Ви вийшли з системи</p>
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label for="username">Email</label>
            <input id="username" type="email" name="username" required placeholder="you@example.com"/>
        </div>

        <div class="field">
            <label for="password">Пароль</label>
            <input id="password" type="password" name="password" required placeholder="••••••••"/>
        </div>

        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>

    <p class="muted">Ще немає акаунта? <a th:href="@{/register}" class="link">Реєстрація</a></p>
</div>
</body>
</html>
