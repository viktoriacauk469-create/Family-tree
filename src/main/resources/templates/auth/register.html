<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fbf6ee;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .card {
            width: 520px;
            background: #fff9f3;
            border-radius: 18px;
            padding: 36px 32px;
            box-shadow: 0 6px 30px rgba(20,20,20,0.06);
        }

        h1 { text-align:center; margin:0 0 18px; font-weight:700; }
        .field { margin-bottom:14px; }
        label { display:block; margin-bottom:8px; font-weight:600; font-size:14px; color:#333; }
        input[type="email"], input[type="password"], input[type="text"] {
            width:100%; padding:14px 16px; border-radius:20px; border:none; background:#cfdcb0; font-size:14px; outline:none;
        }

        .btn { width:100%; padding:12px 14px; border-radius:14px; border:none; cursor:pointer; font-weight:700; margin-top:8px; }
        .btn-primary { background:#6b9b54; color:white; }
        .error-block { color:#921b1b; background:#fdecea; padding:10px; border-radius:10px; margin-bottom:12px; }
        .muted { color:#666; font-size:13px; text-align:center; margin-top:12px; }
    </style>
</head>
<body>
<div class="card">
    <h1>Реєстрація</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div th:if="${#fields.hasErrors('*')}" class="error-block">
            <p style="margin:0">Будь ласка, виправте помилки у формі.</p>
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" placeholder="you@example.com" required/>
            <div th:errors="*{email}" style="color:#8a1d1d; font-size:13px; margin-top:6px;"></div>
        </div>

        <div class="field">
            <label for="password">Пароль</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Створіть пароль" required/>
            <div th:errors="*{password}" style="color:#8a1d1d; font-size:13px; margin-top:6px;"></div>
        </div>

        <button type="submit" class="btn btn-primary">Зареєструватись</button>
    </form>

    <p class="muted">Вже маєте акаунт? <a th:href="@{/login}" style="color:#6b9b54; font-weight:600;">Увійти</a></p>
</div>
</body>
</html>
