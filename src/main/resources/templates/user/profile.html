<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Профіль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f4ec;
            color: #2b2b2b;
            padding: 30px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 24px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            width: 100%;
        }

        .header {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-bottom:18px;
        }

        .profile-icon {
            display:inline-flex;
            align-items:center;
            gap:8px;
            text-decoration:none;
            color:inherit;
        }

        h2 { margin:0; font-size:20px; }

        .form-row { margin-bottom:12px; display:flex; gap:8px; align-items:center; }
        label { font-weight:600; font-size:14px; min-width:140px; }
        input[type="text"], select {
            padding:8px; border-radius:6px; border:1px solid #ddd; width:100%;
        }

        .muted { color:#666; font-size:13px; }

        .btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
        .btn-primary { background:#6b9b54; color:white; }
        .btn-ghost { background:transparent; border:1px solid #ddd; color:#333; }

        .alert { padding:10px 12px; border-radius:8px; margin-bottom:12px; }
        .alert-success { background:#e6f4ea; color:#2f7a3a; }
        .alert-error { background:#f8e6e6; color:#a94442; }

        .small-note { font-size:13px; color:#666; margin-top:8px; }

        a.back-link { text-decoration:none; color:#333; display:inline-flex; gap:8px; align-items:center; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">

        <div class="header">
            <div>
                <h2>Профіль користувача</h2>
                <div class="muted">Тут ви можете переглянути email та вказати групу крові й резус-фактор.</div>
            </div>

            <div>
                <a th:href="@{/relatives}" class="back-link" title="На головну">← На головну</a>
            </div>
        </div>

        <!-- Повідомлення (flash attrs) -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Якщо user відсутній — показати повідомлення -->
        <div th:if="${user == null}">
            <div class="alert alert-error">Користувача не знайдено.</div>
        </div>

        <!-- Форма редагування профілю -->
        <form th:action="@{/user/profile}" method="post" th:if="${user != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:value="${user.email}" readonly/>
            </div>

            <div class="form-row">
                <label for="bloodType">Група крові</label>
                <select id="bloodType" name="bloodType" required>
                    <option th:if="${#lists.isEmpty(bloodTypes)}" value="">— немає варіантів —</option>
                    <option th:each="bt : ${bloodTypes}"
                            th:value="${bt.name()}"
                            th:text="${bt}"
                            th:selected="${user.bloodType != null} ? ${user.bloodType.equals(bt.name())} : false">
                        <!-- option text -->
                    </option>
                </select>
            </div>

            <div class="form-row">
                <label for="rhFactor">Резус-фактор</label>
                <select id="rhFactor" name="rhFactor" required>
                    <option th:if="${#lists.isEmpty(rhesusOptions)}" value="">— немає варіантів —</option>
                    <option th:each="rf : ${rhesusOptions}"
                            th:value="${rf.name()}"
                            th:text="${rf}"
                            th:selected="${user.rhesusFactor != null} ? ${user.rhesusFactor.equals(rf.name())} : false">
                    </option>
                </select>
            </div>

            <div style="margin-top:14px; display:flex; gap:10px; align-items:center;">
                <button type="submit" class="btn btn-primary">Зберегти</button>
                <a th:href="@{/}" class="btn btn-ghost" style="text-decoration:none; display:inline-flex; align-items:center;">Скасувати</a>
            </div>

            <div class="small-note">Якщо ви раніше не вказували групу крові або резус-фактор — виберіть значення та натисніть "Зберегти".</div>
        </form>

    </div>
</div>
</body>
</html>
