<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Результат передбачення групи крові</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f7f4ec; color:#2b2b2b; padding:20px; }
        .container { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
        h3 { color:#6b9b54; }
        table { width:100%; border-collapse:collapse; margin-top:10px; }
        th, td { border:1px solid #eee; padding:8px; text-align:left; }
        th { background:#f0f0f0; }
    </style>
</head>
<body>
<div class="container">
    <h3>Результат передбачення групи крові</h3>
    <p>Батько: <span th:text="${father.bloodType} + ' (' + ${father.rh} + ')'"></span></p>
    <p>Мати: <span th:text="${mother.bloodType} + ' (' + ${mother.rh} + ')'"></span></p>

    <h4>Ймовірності ABO</h4>
    <table>
        <tr><th>Група</th><th>Ймовірність</th></tr>
        <tr><td>A</td><td th:text="${#numbers.formatDecimal(aboProbabilities.A * 100, 1, 1)} + '%'"></td></tr>
        <tr><td>B</td><td th:text="${#numbers.formatDecimal(aboProbabilities.B * 100, 1, 1)} + '%'"></td></tr>
        <tr><td>AB</td><td th:text="${#numbers.formatDecimal(aboProbabilities.AB * 100, 1, 1)} + '%'"></td></tr>
        <tr><td>O</td><td th:text="${#numbers.formatDecimal(aboProbabilities.O * 100, 1, 1)} + '%'"></td></tr>

    </table>

    <h4>Ймовірності Rh</h4>
    <table>
        <tr><th>Rh</th><th>Ймовірність</th></tr>
        <tr><td>+</td><td th:text="${#numbers.formatDecimal(rhProbabilities['+'] * 100, 1, 1)} + '%'"></td></tr>
        <tr><td>-</td><td th:text="${#numbers.formatDecimal(rhProbabilities['-'] * 100, 1, 1)} + '%'"></td></tr>

    </table>
</div>
</body>
</html>
